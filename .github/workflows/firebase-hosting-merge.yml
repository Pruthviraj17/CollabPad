name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
    pull_request:
      branches:
        - main
jobs:
  build_and_deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      # - uses: actions/setup-java@v3
      #   with:
      #     distribution: "oracle"
      #     java-version: "17"
      - uses: subosito/flutter-action@v1
      - name: Create .env file
        run: |
          echo "BASE=${{ secrets.BASE }}" > .env
      #   Add other environment variables similarly, accessing them from secrets
      - name: Merge to branch
        run: |
          git checkout main
      - name: Print .env file
        run: cat .env

      - run: flutter pub get
      - run: flutter build web

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          # firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_AI_CHAT_APP_E26C1 }}"
          channelId: live
          projectId: ai-chat-app-e26c1
